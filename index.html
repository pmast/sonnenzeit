			function toString(sec){
				zeros = d3.format("02f");
				hours = Math.floor(sec/3600);
				minutes = Math.floor((sec-hours*3600)/60);
				seconds = sec - hours*3600 - minutes*60;
				return hours + ":" + zeros(minutes) + ":" + zeros(seconds);
			}

				return false;
			}

			function initMap(p){
				var map = L.map('map', {
					// maxBounds: L.latLngBounds([-90, -180], [90, 180])
				}).setView([p.lat, p.lng], 2);

				}).addTo(map);

			function initGraph(){
				d3.select("body").append("div")   
    				.attr("class", "tooltip")               
    				.attr("id", "tooltip")
    				.style("opacity", 0);

				var chart = d3.select("#chartcontainer").append("svg")
    				.attr("class", "graph");
    			return chart;
			}

			function getTimes(d, p, offset){
				var a = SunCalc.getTimes(d, p.lat, p.lng);
				for (var property in a){
					a[property] = new Date(a[property].getTime() + offset * 60 * 1000);
				}
				return a;
			}

			function getList(p, offset){

				d = new Date();
				d.setMonth(0);
				d.setDate(0);
				d.setHours(12, 0, 0, 0);
				

				od = 0;
				
				var l = [];
				var o;
				var oldrise = null;
				var prevDuration = null;
				for (i=0; i<365; i++){
					d.setDate(d.getDate()+1);
					a = getTimes(d, p, offset);
					sr = a.sunrise;
					ss = a.sunset;
					noon = a.solarNoon;
					duration = ss.getTime() - sr.getTime();

					if (oldrise == null){
						delta = 0;
					} else {
						if (!isNaN(sr.getTime()) && !isNaN(oldrise)){
							delta = delta + ((sr.getTime() - oldrise)-24*3600*1000);
						} else {
							console.log(NaN);
						}
					}

					oldrise = sr.getTime();

					if (o != null){
						o.nextDuration = duration;
						l.push(o);
					}

					o = {sunrise: sr,
						sunset: ss,
						noon: noon,
						date: new Date(d),
						duration: duration,
						prevDuration: prevDuration,
						delta: delta,
					};
					prevDuration = duration;
				}
				return l;
			}

			function getColor(d, i){
				if (dateFormat(d.date) == dateFormat(now))
					return "red";
				return "gold"
			}


			function getDurationString(ms){
				var tmp = ms/1000/60/60;

				var h = Math.floor(Math.abs(tmp));
				var min = Math.floor((Math.abs(tmp) - h)*60);
				var sec = Math.floor((Math.abs(tmp) - h - min/60)*3600);

				return ((tmp < 0) ? "-" : "") + d3.format("02d")(h) + ":" + d3.format("02d")(min) + ":" + d3.format("02d")(sec);
			}

			function getDurationString2(ms){
				var tmp = ms/1000/60/60;

				var h = Math.floor(Math.abs(tmp));
				var min = Math.floor((Math.abs(tmp) - h)*60);
				var sec = Math.floor((Math.abs(tmp) - h - min/60)*3600);

				return ((h>0) ? d3.format("d")(h) + " hours" : "") + 
					((min>0) ? " " + d3.format("d")(min) + " minutes" : "") +
					((sec>0) ? " " + d3.format("d")(sec) + " seconds" : "") + ((tmp > 0) ? " shorter" : " longer");

				// return ((tmp < 0) ? "-" : "") +  + ":" + d3.format("02d")(min) + ":" + d3.format("02d")(sec);
			}

			function updateGraph(p, offset, chart){
				data = getList(p, offset);

				var max = d3.max(data, function(d) {
					return d.delta + d.duration;
				});
				var min = d3.min(data, function(d) {
					return d.delta;
				});

				width = chart.style("width");
				width = width.substring(0, width.length-2)
				

				height = chart.style("height");
				height = height.substring(0, height.length-2)


				bar_width = width/365.0;

				t = 24*1000*3600 - (max - min);

				y = d3.scale.linear().domain([min-t/2, max+t/2]).range([0, height]);
				x = d3.scale.linear().domain([0, data.length]).range([0, width]);


				var bar = chart.selectAll("rect")
					.data(data);

				bar.enter().append("rect")
					.attr("y", function(d){
						if (isNaN(d.sunrise.getTime()))
							return 0;
						return y(d.delta);
					})
					.attr("x", function(d, i) {
						return x(i) - .5;
					})
					.attr("width", bar_width + .5)
					.attr("height", function(d, i){
						if (isNaN(d.sunset.getTime()))
							return height;
						return y(d.delta + d.duration) - y(d.delta);
					})
					.attr("fill", function(d, i){
						return getColor(d, i);
					});

				bar.transition()
					.attr("height", function(d){
						if (isNaN(d.sunset.getTime())){
							return height;
						}
						return y(d.delta + d.duration) - y(d.delta);
					})
					.attr("y", function(d){
						if (isNaN(d.sunrise.getTime()))
							return 0;
						return y(d.delta);
						// return y(max_d/4 + d.sunrise_sec2);
					})
					.attr("x", function(d, i) {
						return x(i) - .5;
					})
					.duration(1000);
				bar.on("mouseover", function(d,i){
					d3.select(this).attr("fill", '#2b2b2b');
					// d3.select('#tooltip')
					// 	.html(dateFormat(d.date) + "<br>"
					// 		+ "Length of the day: " + getDurationString(d.duration) + "<br>"
					// 		+ "<: " +getDurationString(d.delta)+ "<br>"
					// 		+ ">: " +3+ "<br>"
					// 		)
					// 	.style("left", (d3.event.pageX + 5) + "px")     
     //            		.style("top", (d3.event.pageY - 28) + "px")
     //            		.style("opacity", 0.9);
                	d3.select("#texts")
                		.html("<b>" + dateFormat(d.date) + "</b><br>"
							+ "Length of the day: " + getDurationString(d.duration) + "<br>"
							+ "The previous day was " + getDurationString2(d.duration - d.prevDuration) + " than this day<br>"
							+ "The next day is " + getDurationString2(d.duration - d.nextDuration) + " than this day<br>"
							);
				});
				bar.on("mouseout", function(d,i){
					d3.select(this).attr("fill", getColor(d,i));
					// d3.select('#tooltip')
					// 	.style("opacity", 0);
				});

			}
